nidhogg:
  installCNI: true
  monitorNidhogg: false

  yggdrasil:
    repoURL: "https://github.com/Energinet-DataHub/eo-base-environment.git"
    targetRevision: "-place-holder-"
    ingressDomain: localhost.energioprindelse.dk

    loadbalancer:
      ipRangeStart: 172.18.0.230
      ipRangeStop: 172.18.0.240

    ingress:
      loadBalancerIP: 172.18.0.230

    applications: 
      loadbalancer: true

    eo:
      auth:
        env:
          OIDC_AUTHORITY_URL: 'https://pp.netseidbroker.dk/op'
        envSecrets:
          OIDC_CLIENT_ID:
            secretName: eo-oidc-secret
            key: oidc_client_id
          OIDC_CLIENT_SECRET:
            secretName: eo-oidc-secret
            key: oidc_client_secret
        sealedSecret:
          eo-oidc-secret:
            encryptedData:
              oidc_client_id: ""
              oidc_client_secret: ""

  argo-cd-proxy-chart:
    argo-cd: 
      server: 
        extraArgs:
          - --insecure
          - --rootpath
          - /admin/argocd
