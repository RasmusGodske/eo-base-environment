name: tooling
clusterService: true
namespace: tooling
description: Tooling services Argo WF, Harbor.

project:
  name: tooling
  server: https://kubernetes.default.svc
  sourceRepos:
    - '*'

apps:
  - name: argowf
    source:
      repoURL: "https://github.com/distributed-technologies/services-argowf.git"
      targetRevision: argowf-dependency
      path: chart
      valuesFile: "argowf.yaml"
    ingressAnnotation:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    ingress:
      argowf:
        subDomain: argowf
        path: /
        servicePort: 2746
        serviceName: argowf-server 
  - name: argo-events
    source:
      repoURL: "https://github.com/Open-Olympus-Project/tooling-argo-events.git"
      targetRevision: dependency
      path: argo-events
      valuesFile: "argo-events.yaml"
  - name: harbor
    source:
      repoURL: "https://github.com/Open-Olympus-Project/tooling-harbor.git"
      targetRevision: dependency
      path: harbor
      valuesFile: "harbor.yaml"
    ingress:
      - subDomain: harbor
        path: /
        servicePort: 80 
        serviceName: harbor-harbor-core
        annotation: 
          traefik.ingress.kubernetes.io/router.entrypoints: web
      - subDomain: harbor
        path: /
        servicePort: 80
        serviceName: harbor-harbor-core
        annotation: 
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
      - subDomain: harbor-ui
        path: /
        servicePort: 80
        serviceName: harbor
        annotation:
          traefik.ingress.kubernetes.io/router.entrypoints: web
  - name: vault
    source:
      repoURL: "https://github.com/Open-Olympus-Project/tooling-vault.git"
      targetRevision: dependency
      path: vault
      valuesFile: "vault.yaml"
