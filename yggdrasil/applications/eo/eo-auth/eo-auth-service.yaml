eo-base-helm-chart:
  deployments:
    api:
      image:
        tag: v0.0.18
  env:
    DEBUG: 1
    SERVICE_URL: https://{{ .Values.ingressDomain }}/api/auth
    TOKEN_COOKIE_DOMAIN: {{ .Values.ingressDomain }}
    SQL_URI: postgresql://postgres:1234@eo-postgresql.eo-postgresql.svc.cluster.local:5432/auth
    SQL_POOL_SIZE: 1
    {{- with .Values.eo.auth.env }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  envSecrets:
    {{- with .Values.eo.auth.envSecrets }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  sealedSecret:
    {{- with .Values.eo.auth.sealedSecret }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  ingress:
    hosts:
    - '{{ .Values.ingressDomain }}'
    httpMiddelwares:
    - name: https-only
      namespace: default
    tlsSecretName: elop-cert
