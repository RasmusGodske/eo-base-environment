name: Infrastructure CD temporary development

on:
  push:
    branches:
      - dev/**
    paths:
      - infrastructure/**
      - nidhogg/**
      - env/temp_dev/**
      - .github/workflows/inf_cd_temp_dev.yaml
      - .github/actions/deploy-cd/action.yaml
 
jobs:
  infra_deploy_temp_dev:
    name: Deploy infrastructure to temporary development environment
    runs-on: ubuntu-latest
    environment: development
    if: startsWith(github.ref_name, 'dev/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - id: extract_branch
        name: Extract branch name
        shell: bash
        run: |
          echo "ENV_INSTANCE=${GITHUB_REF:15}" >> $GITHUB_ENV

      - name: Set dev env variables
        shell: bash
        run: |
          echo "TF_VAR_sealed_secret_crt=${{ secrets.SEALED_SECRET_CRT }}" >> $GITHUB_ENV
          echo "TF_VAR_sealed_secret_key=${{ secrets.SEALED_SECRET_KEY }}" >> $GITHUB_ENV

      - name: Deploy cd
        uses: ./.github/actions/deploy-cd
        with:
          ENV_FOLDER: temp_dev
          ENV_INSTANCE: ${{ env.ENV_INSTANCE }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
          AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
