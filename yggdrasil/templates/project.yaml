{{- $root := . -}}
{{- range $path, $_ := .Files.Glob "**/**/config.yaml" }}
  {{ $project := $root.Files.Get $path | fromYaml }}
  {{- /* Looks in the values file for a key with the same name as the project.name */}}
  {{ $projectValues := index $root.Values $project.name }}
  {{- /* checks if the project should be enabled */}}
  {{ if $projectValues.enabled }}
  {{- /* makes an empty list to store the value of the <project_name>.<app_name>.enbled */}}
  {{ $appsEnabled := list }}
  {{- range $project.apps }}
    {{- /* Looks in the values file, under the project found above, for a entry with the name of the app. */}}
    {{ $projectAppValues := index $projectValues .name }}
    {{- /* Adds the value of the <project_name>.<app_name>.enbled to the appsEnabled list */}}
    {{ $appsEnabled = append $appsEnabled ($projectAppValues.enabled | int) }}
  {{ end }}
  {{- /* Checks if the appsEnabled list contains any 1 (true) values, if it does make a namespace. */}}
  {{ if has 1 $appsEnabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ $project.project.name }}
  namespace: {{ $root.Release.Namespace }}
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: {{ $project.description }}

  clusterResourceWhitelist:
    - group: '*'
      kind: '*'

  # Allow manifests to deploy from any Git repos
  sourceRepos:
  {{- if $project.project.sourceRepos }}
    {{- range $project.project.sourceRepos }}
    - {{ . | quote }}
    {{- end }}
  {{- else }}
    - '*'
  {{- end }}

  destinations:
    - namespace:  {{ $project.namespace | quote }}
      server: {{ $project.project.server }}
  {{- if $project.project.destinations }}
    {{- range $project.project.destinations }}
    - namespace: {{ .namespace | quote }}
      server: {{ .server }}
    {{- end }}
  {{- end }}

    {{- end }}
    {{- end }}
{{- end }}
