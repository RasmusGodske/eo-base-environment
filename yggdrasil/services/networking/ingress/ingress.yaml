dashboardRoute:
  host: traefik.{{ .Values.ingressDomain }}
#  path: /admin/ingress

traefik:
  {{- if .Values.registry }}
  image: 
    name: {{ .Values.registry }}/traefik
  {{- end }}
  ingressClass:
    fallbackApiVersion: "v1"

  service:
    enabled: true
    type: LoadBalancer
{{- if and .Values.ingress .Values.ingress.loadbalancerResourceGroup }}
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-resource-group: {{ .Values.ingress.loadbalancerResourceGroup | quote }}
{{- end }}
{{- if and .Values.ingress .Values.ingress.loadBalancerIP }}
    spec:
      loadBalancerIP: {{ .Values.ingress.loadBalancerIP }}
      selector:
        app: azure-load-balancer
{{- end }}

  ports:
    websecure:
      tls: 
        enabled: true  

  logs:
    access:
      enabled: true

  providers:
    kubernetesCRD:
      allowCrossNamespace: true
