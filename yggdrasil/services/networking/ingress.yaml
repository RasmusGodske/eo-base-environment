dashboardRoute:
  host: ingress.{{ .Values.ingressDomain }}

traefik:
  image:
    {{- if .Values.registry }}
    name: {{ .Values.registry }}/traefik
    {{- end }}
    tag: "v2.5.3"
    pullPolicy: "Always"
  ingressClass:
    fallbackApiVersion: "v1"
  providers:
    kubernetesCRD:
      ingressClass: traefik-cert-manager

  service:
    enabled: true
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-resource-group: rg-ett-U-001
    spec:
      loadBalancerIP: 51.105.210.184
      selector:
        app: azure-load-balancer

  ports:
    websecure:
      tls:
        enabled: true  

  logs:
    access:
      enabled: true
